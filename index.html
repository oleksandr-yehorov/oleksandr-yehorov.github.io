<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Piskel-clone</title>
</head>
<body>

    <div class="container">
    <div class="instruments">
      <ul class="pallete__ul">
        <li class="pallete__ul--pencil instrument"><img src="assets/tools/pencil.svg" alt="Pencil tool" class="pallete__ul--img"></li>
        <li class="pallete__ul--bucket instrument"><img src="assets/tools/paint_bucket.svg" alt="Paint bucket" class="pallete__ul--img"></li>
        <li class="pallete__ul--eraser instrument"><img src="assets/tools/eraser.svg" alt="Eraser" class="pallete__ul--img"></li>
        <li class="pallete__ul--pipette instrument"><img src="assets/tools/pipette.svg" alt="Eye dropper" class="pallete__ul--img"></li>
        <li class="line"></li>
        <li class="pallete__ul--move instrument"><img src="assets/tools/move.svg" alt="Move tool" class="pallete__ul--img"></li>
        <li class="pallete__ul--exchange instrument"><img src="assets/tools/exchange.svg" alt="Transform tool" class="pallete__ul--img"></li>
        <input type="color" class="first-colour" value="#408080">
        <input type="color" class="second-colour" value="#ffffff">
      </ul>
    </div>
    <div class="frames">
      <ul class="frames__list">
        <!-- ready class frame-select and frame-select-corners -->
        <li class="frame frame-select">
          <div class="left-top-corner"><p class="frame-number">1</p></div>
          <div class="delete-frame frame-hide-functions"><img src="assets/delete.svg" alt="Delete frame" class="frame-icons-functions"></div>
          <div class="copy-frame frame-hide-functions"><img src="assets/copy.svg" alt="Copy frame" class="frame-icons-functions"></div>
          <div class="move-frame frame-hide-functions"><img src="assets/move-dots.svg" alt="Move frame" class="frame-icons-functions"></div>
          <canvas class="frame-canvas" width="107" height="107"></canvas>
        </li>
      </ul>

      <div class="frames__addFrame">
        <div class="frames__addFrame--vertical-line"></div>
        <div class="frames__addFrame--horizontal-line"></div>
        <p class="frames__addFrame--text-mod">Add new frame</p>
      </div>
    </div>
    <div class="drawing">
      <canvas class="canvas-main" width="640" height="640"></canvas>
    </div>
    <div class="preview">
      <div class="preview__animation"></div>
      <div class="preview__fps">
        <p class="fps"><span class="fps-number">5</span> fps</p>
        <input type="range" min="0" max="24" value="5" class="slider">
        <p class="coordinates"></p>
      </div>
    </div>
    </div>
  <script src="index.js"></script>
  
</body>
</html>
